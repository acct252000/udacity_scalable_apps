<div ng-controller="CancelGameCtrl" ng-init="init()">
    <div class="row">
        <div class="col-lg-12">
            <div id="messages" class="alert alert-{{alertStatus}}" ng-show="messages">
                <span ng-bind="messages"></span>
                <i class="dismiss-messages pull-right glyphicon glyphicon-remove" ng-click="messages = ''"
                   ng-show="messages"></i>
            </div>
            <img class="spinner" src="/img/ajax-loader.gif" ng-show="loading"/>
        </div>
    </div>
    <div class="row">
        <div class="col-md-8">
            <h3>Cancel this game?</h3>
        </div>
        <div class="col-md-8">
        <table class="table">
        <tr><th>Date</th><th>Player One</th><th>Player Two</th></tr>
        <tr>
                        <td>{{game.date}}</td>
                        <td>{{game.user_one_name}}</td>
                        <td>{{game.user_two_name}}</td>
                    </tr>
        </table>
        </div>
    </div>
    <div class="row">
        <div class="col-md-8">
            
            <form name="Form" novalidate role="form">
        

               

                <button ng-click="cancelGame()" class="btn btn-primary"
                        ng-disabled="loading">Cancel!
                </button>
            </form>
        </div>
    </div>

</div>
