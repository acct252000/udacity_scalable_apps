<div ng-controller="GamesCtrl" ng-init="init()">
    <div class="row">
        <div class="col-lg-12">
            <div id="messages" class="alert alert-{{alertStatus}}" ng-show="messages">
                <span ng-bind="messages"></span>
                <i class="dismiss-messages pull-right glyphicon glyphicon-remove" ng-click="messages = ''"
                   ng-show="messages"></i>
            </div>
            <img class="spinner" src="/img/ajax-loader.gif" ng-show="loading"/>
        </div>
    </div>
        <div class="row">
        <div class="col-md-8">
            <h3>My Games</h3>
        </div>
        <div class="col-md-8">
        <table class="table">
        <tr><th>Date</th><th>Player One</th><th>Player Two</th><th>History</th><th colspan="2">&nbsp;</th></tr>
        <tr ng-repeat="game in user_games">
                        <td>{{game.date}}</td>
                        <td>{{game.user_one_name}}</td>
                        <td>{{game.user_two_name}}</td>
                        <td><a href="#/game/history/{{game.urlsafe_key}}">Get Game History</a></td>
                        <td><a href="#/game/{{game.urlsafe_key}}">Play!</a></td>
                        <td><a href="#/game/{{game.urlsafe_key}}">Cancel</a></td>
                    </tr>
        </table>
        </div>
    </div>
    <div class="row">
        <div class="col-md-8">
            <h3>New Game</h3>
            <form name="Form" novalidate role="form">
                <div class="form-group">
                    <label for="user_one_name">User One</label>
                    <input id="user_one_name" type="text" name="user_one_name" ng-model="user_one_name"
                           class="form-control"/><br>
                    <label for="user_two_name">User Two</label>
                    <input id="user_two_name" type="text" name="user_two_name" ng-model="user_two_name"
                           class="form-control"/>
                </div>

               

                <button ng-click="newGame()" class="btn btn-primary"
                        ng-disabled="loading">Create
                </button>
            </form>
        </div>
    </div>

</div>
