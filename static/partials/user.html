<div class="intro-header">
    <div class="row">
        <div class="col-lg-12">
            
            <div class="intro-message">
                <h1>Welcome</h1>
                <p>Player Name: {{profile.displayName}}</h1> <span class="glyphicon glyphicon-edit"></span>
                <p>Avatar: {{profile.iconPath}}</p><span class="glyphicon glyphicon-edit"></span>
            </div>


            <div class="form-group">
                    <label for="description">User Name</label>
                    <textarea id="description" type="text" name="description" ng-model="conference.description"
                              class="form-control"></textarea>
                </div>
            <div class="row">
        <section class="col-md-4 col-sm-6 col-xs-6 text-center">
            <img ng-click="avatarNumber=1" src="/img/avatar1.png" alt="personal avatar">
        </section>
        <section class="col-md-4 col-sm-6 col-xs-6 text-center">
            <img ng-click="avatarNumber=2" src="/img/avatar2.png" alt="personal avatar">
        </section>
        <section class="col-md-4 col-sm-6 col-xs-6 text-center">
            <img ng-click="avatarNumber=3" src="/img/avatar3.png" alt="personal avatar">
        </section>
        <section class="col-md-4 col-sm-6 col-xs-6 text-center">
            <img ng-click="avatarNumber=4" src="/img/avatar4.png" alt="personal avatar">
        </section>
    </div>

        </div>
    </div>
</div>
