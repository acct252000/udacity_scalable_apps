<div ng-controller="GameHistoryCtrl" ng-init="init()">
    <div class="row">
        <div class="col-lg-12">
            <div id="messages" class="alert alert-{{alertStatus}}" ng-show="messages">
                <span ng-bind="messages"></span>
                <i class="dismiss-messages pull-right glyphicon glyphicon-remove" ng-click="messages = ''"
                   ng-show="messages"></i>
            </div>
            <img class="spinner" src="/img/ajax-loader.gif" ng-show="loading"/>
        </div>
    </div>
    <div class="row">
        <div class="col-md-8">
            <h3>Game History</h3>
        </div>
        <div class="col-md-8">
        <table class="table">
        <tr><th>Date Created</th><th>Player One</th><th>Player Two</th></tr>
        <tr >
                        
                        <td>{{game_history.user_one_name}}</td>
                        <td>{{game_history.user_two_name}}</td>
                        <td>{{game_history.date}}</td>
                    </tr>
        <tr><th colspan="3">Moves</th></tr>
        <tr><th>User</th><th>Action</th><th>Card</th></tr>
        <tr ng-repeat="move in game_moves">
                <td>{{move[0]}}</td>
                <td>{{move[1]}}</td>
                <td><img ng-if="move[1] == 'draw' && move[0] != current_user" class="card" ng-src="/img/card_back.png" alt="{{move[2]}}">
                <img ng-if="move[1] == 'draw' && move[0] == current_user" class="card" ng-src="/img/{{move[2]}}" alt="{{move[2]}}">
               <img ng-if="move[1] == 'play'" class="card" ng-src="/img/{{move[2]}}" alt="{{move[2]}}"></td>
        </tr>


        </table>
        </div>
    </div>
  
     
</div>
